<div class="login-container">
  <h2>Đăng nhập</h2>
  <form (ngSubmit)="submitLogin()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="loginForm.email" required />
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" [(ngModel)]="loginForm.password" required />
    </div>
    <button type="submit" class="submit-btn" [disabled]="isSubmitting">
      {{ isSubmitting ? 'Đang xử lý...' : 'Đăng nhập' }}
    </button>
  </form>
  <p class="forgot-password-link">
    Quên mật khẩu? <a routerLink="/forgot-password">Khôi phục ngay</a>
  </p>
  <p class="register-link">
    Chưa có tài khoản? <a routerLink="/register">Đăng ký ngay</a>
  </p>
</div>
